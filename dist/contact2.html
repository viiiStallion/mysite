<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fullscreen Form Interface</title>
    <meta
      name="description"
      content="Fullscreen Form Interface: A distraction-free form concept with fancy animations"
    />
    <meta
      name="keywords"
      content="fullscreen form, css animations, distraction-free, web design"
    />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/cs-select.css" />
    <link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <script src="js/modernizr.custom.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="fs-form-wrap" id="fs-form-wrap">
        <header>
          <div class="menu_btn">
            <div class="btn_line"></div>
            <div class="btn_line"></div>
            <div class="btn_line"></div>
          </div>
          <nav class="menu">
            <div class="menu_branding">
              <div class="portrait"></div>
            </div>
            <ul class="menu_nav">
              <li class="nav_item">
                <a href="/dist/index.html" class="nav_link">
                  Home
                </a>
              </li>
              <li class="nav_item">
                <a href="/dist/about.html" class="nav_link">
                  About Me
                </a>
              </li>
              <li class="nav_item">
                <a href="/dist/work.html" class="nav_link">
                  My Projects
                </a>
              </li>
              <li class="nav_item">
                <a href="/dist/store.html" class="nav_link">
                  My Shop
                </a>
              </li>
              <li class="nav_item current">
                <a href="/dist/contact.html" class="nav_link">
                  Contact Me
                </a>
              </li>
            </ul>
          </nav>
        </header>
        <form id="myform" class="fs-form fs-form-full" autocomplete="off">
          <ol class="fs-fields">
            <li>
              <label class="fs-field-label fs-anim-upper" for="q1"
                >What's your name?</label
              >
              <input
                class="fs-anim-lower"
                id="q1"
                name="q1"
                type="text"
                placeholder="John Doe"
                required
              />
            </li>
            <li>
              <label
                class="fs-field-label fs-anim-upper"
                for="q2"
                data-info="We won't send you spam, we promise..."
                >What's your email address?</label
              >
              <input
                class="fs-anim-lower"
                id="q2"
                name="q2"
                type="email"
                placeholder="johndoe@example.com"
                required
              />
            </li>
            <li>
              <label
                class="fs-field-label fs-anim-upper"
                for="q2"
                data-info="We won't send you spam, we promise..."
                >What's your message about?</label
              >
              <input
                class="fs-anim-lower"
                id="q2"
                name="q2"
                type="email"
                placeholder="Subject"
                required
              />
            </li>
            <li>
              <label class="fs-field-label fs-anim-upper" for="q4"
                >Let me know what's on your mind</label
              >
              <textarea
                class="fs-anim-lower"
                id="q4"
                name="q4"
                placeholder="Describe here"
              ></textarea>
            </li>
          </ol>
          <!-- /fs-fields -->
          <button class="fs-submit" type="submit">Send answers</button>
        </form>
        <!-- /fs-form -->
      </div>
      <!-- /fs-form-wrap -->
    </div>
    <!-- /container -->
    <script src="js/classie.js"></script>
    <script src="js/main.js"></script>
    <script src="js/selectFx.js"></script>
    <script src="js/fullscreenForm.js"></script>
    <script>
      (function() {
        var formWrap = document.getElementById('fs-form-wrap');

        [].slice
          .call(document.querySelectorAll('select.cs-select'))
          .forEach(function(el) {
            new SelectFx(el, {
              stickyPlaceholder: false,
              onChange: function(val) {
                document.querySelector(
                  'span.cs-placeholder'
                ).style.backgroundColor = val;
              }
            });
          });

        new FForm(formWrap, {
          onReview: function() {
            classie.add(document.body, 'overview'); // for demo purposes only
          }
        });
      })();
    </script>
  </body>
</html>
